<mat-accordion *ngIf="books.length > 0">

  <mat-expansion-panel style="margin-top: 1rem;" *ngFor='let book of books'>

    <mat-expansion-panel-header>Titulo: {{ book.titulo }}</mat-expansion-panel-header>

    <p>Id: {{ book.id }}</p>
    <p>Autor: {{ book.autor }}</p>
    <p>Número de páginas: {{ book.npaginas }}</p>

  </mat-expansion-panel>

</mat-accordion>

<p class="mat-body-1" style="text-align: center;" *ngIf="books.length <= 0">
  Nenhum cliente cadastrado
</p>
