<mat-accordion>

  <mat-expansion-panel *ngFor='let book of books'>

    <mat-expansion-panel-header>
      Titulo: {{ book.titulo }}
    </mat-expansion-panel-header>

    <p>Id: {{ book.id }}</p>
    <p>Autor: {{ book.autor }}</p>
    <p>Número de páginas: {{ book.npaginas }}</p>

  </mat-expansion-panel>

</mat-accordion>

<p *ngIf="books.length <= 0">
  Nenhum livro cadastrado!
</p>
